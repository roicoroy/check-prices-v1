<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewFile()">
        View File
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="productForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div formArrayName="products">
            <div *ngFor="let piece of getArray.controls; let i=index" [formGroupName]="i">
              <ion-icon color="danger" name="trash" (click)="deletePiece(i)"></ion-icon>
              <ion-item>
                <ion-label>Code</ion-label>
                <ion-input formControlName="CODIGO"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Name</ion-label>
                <ion-input formControlName="NAME"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Price</ion-label>
                <ion-input formControlName="PRECO_VENDA"></ion-input>
              </ion-item>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

<ion-footer eqmHideWhenKeypadVisible @scaleHeight>

  </ion-toolbar>
