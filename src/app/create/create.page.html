<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewFile()">
        View File
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="productForm">
          <ion-button type="button" (click)="addProduct()">Add Product</ion-button>
          <div formArrayName="products">
            <ion-item *ngFor="let piece of getArray.controls; let i=index" [formGroupName]="i">
              <ion-icon item-end color="danger" name="trash" (click)="deletePiece(i)">
              </ion-icon>
              <ion-item>
                <ion-input formControlName="CODIGO"></ion-input>
                <ion-input formControlName="NAME"></ion-input>
                <ion-input formControlName="PRECO_VENDA"></ion-input>
              </ion-item>
            </ion-item>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- {{ productForm.value.products | json }} -->

  <div *ngFor='let p of productForm.value.products'>
    {{ p | json }}
  </div>
